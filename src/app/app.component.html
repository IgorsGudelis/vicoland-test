<div class="app">
  <mat-toolbar class="app__header mat-elevation-z4">
    <div class="app__header-content app-container">
      <app-search
        [initialValue]="searchinitialValue$ | async"
        [isDisabled]="isSearchDisabled$ | async"
        (searchChange)="onSearchValueChange($event)"
      ></app-search>

      <div class="app__actions">
        <button
          mat-stroked-button
          [color]="'primary'"
          [disabled]="isCreateDisabled$ | async"
          (click)="onCreateClick()"
        >
          Create
        </button>

        <button
          mat-stroked-button
          [color]="'primary'"
          [disabled]="isSaveDisabled$ | async"
          (click)="onSaveClick()"
        >
          Save
        </button>
      </div>
    </div>
  </mat-toolbar>

  <main class="app__main app-container">
    <router-outlet></router-outlet>
  </main>

  <footer class="app__footer">
    <p class="app__footer-text app-container">
      Â© 2023 Vicoland test. All right reserved.
    </p>
  </footer>
</div>

<div class="user-details">
  <mat-card class="user-details__card">
    <mat-card-header>
      <mat-card-title>Edit User</mat-card-title>
    </mat-card-header>

    <mat-card-content>
      <form class="user-details__form" [formGroup]="form">
        <mat-form-field>
          <mat-label>First Name</mat-label>
          <input [formControlName]="'firstName'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Last Name</mat-label>
          <input [formControlName]="'lastName'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Email</mat-label>
          <input [formControlName]="'email'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Country</mat-label>
          <input [formControlName]="'country'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>City</mat-label>
          <input [formControlName]="'city'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Street</mat-label>
          <input [formControlName]="'street'" matInput required />
          <mat-error appControlError></mat-error>
        </mat-form-field>

        <mat-form-field>
          <mat-label>Zipcode</mat-label>
          <input [formControlName]="'zipcode'" matInput />
          <mat-error appControlError></mat-error>
        </mat-form-field>
      </form>
    </mat-card-content>
  </mat-card>
</div>
